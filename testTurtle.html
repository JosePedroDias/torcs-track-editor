<html>
  <head>
    <meta charset="utf-8">
    <title>test turtle</title>
  </head>
  <body>
    <script src="libs/turtle.js"></script>
    <script src="libs/assert.js"></script>
    <script>
'use strict';

[
  function times0() {
    const a = times(3);
    assEq(JSON.stringify(a), '[0,1,2]');
  },
  function forward0() {
    const s0 = {x:3, y:4, a:0};
    const s1 = forward(2, s0);
    assEq(s1.x, 5);
    assEq(s1.y, 4);
    assEq(s1.a, 0);
  },
  function forward1() {
    const s0 = {x:3, y:4, a:Math.PI/2};
    const s1 = forward(2, s0);
    assEq(s1.x, 3);
    assEq(s1.y, 6);
    assEq(s1.a, s0.a);
  }
].forEach( function(f) { f(); });
    </script>
  </body>
